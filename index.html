<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Stuff -->
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
</head>

<body>

    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/favicon.png" width="50px" class="d-inline-block align-top mr-5" alt="logo">
                <h2 class="d-inline-block pt-1 pb-1">Rock, Paper, Scissors!</h2>
            </a>
        </div>

    </nav>
    <main class="container">
        <div id="game" class="jumbotron">
            <h1>Press r, p or s to start playing!</h1>
            <div id="box">
                <p>You chose: <span id="user-choice"></span></p>
                <p>The PC chose: <span id="computer-choice"></span></p>
                <p>Wins: <span id="win-count">0</span></p>
                <p>Losses: <span id="loss-count">0</span></p>
                <p>Ties: <span id="tie-count">0</span></p>
                <button id="reset">Reset Scores</button>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
